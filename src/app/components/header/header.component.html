<header class="shadow-sm py-2">
  <div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4">
    <a href="/">Logo</a>
      <nav
        *ngIf="this.authService.isAuthSig; else isNotAuth"
        class="justify-end flex">
        <ul class="flex gap-5 items-center">
          <li class="text-white-50">
            <a
              [routerLinkActiveOptions]="{exact: true}"
              routerLinkActive="text-violet-500"
              routerLink=""
            >Home</a>
          </li>
          <li class="text-white-50">
            <a
              routerLinkActive="text-violet-500"
              routerLink="/profile">Profile</a>
          </li>
          <li class="text-white-50">
            <button (click)="logOutHandler()"  class="flex">
              <fa-icon [icon]="logoutIcon" class="text-white"></fa-icon>
            </button>
          </li>
        </ul>
      </nav>

    <ng-template #isNotAuth>
      <ul class="flex items-center gap-4 ml-auto">
        <li><a routerLink="singup" routerLinkActive="text-violet-500">SingUp</a></li>
        <li><a routerLink="login" routerLinkActive="text-violet-500">Login</a></li>
      </ul>
    </ng-template>
  </div>
</header>
